name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # create .env
      - name: Create env files
        run: |
          echo "${{ secrets.BACKEND_ENV }}" > backend/.env
          echo "${{ secrets.FRONTEND_ENV }}" > frontend/ailaw-webpage/.env
          echo "${{ secrets.MODEL_ENV }}" > model/FastAPI/.env
      
      # Deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/AiLaw
            git pull origin main
            # restart services